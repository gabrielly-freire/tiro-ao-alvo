<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Shooter</title>
    </head>

    <body>
        <h1>Proteja o espaço</h1>

        <div id="area" onclick="contadorTentativa()">
            <div id="invasor">
                <img onclick="contadorAcerto()" src="img/monster.png" alt="invasor">
            </div>
        </div>

        <h3>Configurações:</h3>
        <div class="controle">
            <button onclick="iniciar()" class="iniciar">JOGAR</button>
            <button onclick="parar()" class="parar">PARAR</button>
            <button onclick="resetar()" class="resetar">RESETAR</button>
        </div>

        <h3>Histórico</h3>
        <ul id="lista_nomes"></ul>
        <span id="a">0</span><span>/</span><span id="t">0</span>
        <span class="minutos">00</span>:<span class="segundos">00</span>:<span
            class="milissegundos">00</span>

        <script>

var nome = prompt("Digite seu nome:", "Nome");
document.write(nome);
document.write(" 0/0");
document.write(" 00:00")

        </script>
        <script src="js/script.js"></script>
        <script src="js/mover.js"></script>
    </body>

</html>
