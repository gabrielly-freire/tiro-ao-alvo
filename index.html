<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>space shooter</title>
    </head>

    <body>
        <h1>Tiro ao alvo</h1>

        <div id="parciais">
            <h3>Parciais</h3>
            <ul>
                <li><span>Acertos/Tentativas: </span><span id="a">0</span><span>/</span><span
                        id="t">0</span></li>
                <li><span>Tempo: </span><span id="minutos">00</span>:<span
                        id="segundos">00</span>:<span id="milissegundos">00</span>
                </li>
            </ul>
        </div>
        
        <div id="area" onclick="contadorTentativa()">
            <div id="invasor">
                <img onclick="contadorAcerto()" src="img/invasor.png"
                    alt="invasor">
            </div>
        </div>
        
        <div id="configuracoes">
            <h3>Configurações</h3>
            <button onclick="iniciar()" id="iniciar">JOGAR</button>
            <button onclick="parar()" id="parar">PARAR</button>
        </div>

        <div id="historico">
            <h3>Histórico</h3>
            <ul id="jogadores"></ul>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
